<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask Model RNN{% endblock %}</title>
    <!-- CDN Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 70px; /* Tinggi navbar */
        }

        .content {
            flex: 1; /* Membuat konten mengisi ruang di antara navbar dan footer */
        }

        footer {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Model RNN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Beranda</a></li>
   
    <li class="nav-item"><a class="nav-link" href="{{ url_for('test') }}">Uji RNN</a></li>
  
</ul>
        </div>
    </div>
</nav>

<!-- Konten Dinamis -->
<div class="container content py-4">
    {% block content %}
    <!-- Isi dari setiap halaman akan muncul di sini -->
    {% endblock %}
</div>

<!-- Footer -->
<footer class="bg-light text-center py-4 mt-auto">
    <div class="container">
        <p class="mb-0">© 2025 Model RNN Flask App | Dibuat dengan ❤️</p>
    </div>
</footer>

<!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
